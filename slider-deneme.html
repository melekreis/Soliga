<script>




const slider = document.querySelector('.slider');
const cards = document.querySelectorAll('.card');
const cardWidth = cards[0].offsetWidth + parseInt(getComputedStyle(cards[0]).marginRight);
let counter = 0;

// Slider'ı kaydıran fonksiyon
function slide() {
  counter++;
  const offset = -counter * cardWidth;
  slider.style.transform = `translateX(${offset}px)`;

  // Slider'ın sonuna ulaşıldığında başa dön
  if (counter === slider.childElementCount - 1) {
    setTimeout(() => {
      slider.style.transition = 'none';
      slider.style.transform = 'translateX(0)';
      counter = 0;
      setTimeout(() => {
        slider.style.transition = '';
      });
    }, 500); // Slider sonuna ulaştıktan sonra bir süre bekleyip başa dön
  }
}

// Otomatik olarak slider'ı kaydır
setInterval(slide, 4000); // Her 3 saniyede bir kaydır

// İleri butonuna tıklandığında slider'ı bir sonraki pozisyona kaydıran fonksiyon
document.querySelector('.next').addEventListener('click', function() {
  slide();
});

// Ekran boyutu değiştikçe slider güncellemesi
window.addEventListener('resize', function() {
  const visibleCards = Math.floor(document.querySelector('.slider-container').offsetWidth / cardWidth);
  for (let i = 0; i < cards.length; i++) {
    if (i < counter || i >= counter + visibleCards) {
      cards[i].classList.add('hidden');
    } else {
      cards[i].classList.remove('hidden');
    }
  }
});

// Slider'ın sonunda başa dön
slider.addEventListener('transitionend', function() {
  if (counter === slider.childElementCount - 1) {
    slider.style.transition = 'none';
    slider.style.transform = 'translateX(0)';
    counter = 0;
    setTimeout(() => {
      slider.style.transition = '';
    });
  }
});





  </script>
