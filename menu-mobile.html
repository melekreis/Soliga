<html>
    <head>
        <link rel="stylesheet" type="text/css" href="header-style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>

            
            .nav-bar{
                width: 100% !important;
                display: flex !important;
                justify-content: space-between !important;
                align-items: center !important;
                list-style: none !important;
                position: relative !important;
                background-color: var(--color2) !important;
                padding: 12px 20px !important;
            }
            .menu-mobile{display: flex !important;}
            .menu-mobile li {padding-left: 30px !important;}
            .menu-mobile li a{
                display: inline-block !important;
                text-decoration: none !important;
                color: var(--color1) !important;
                text-align: center !important;
                transition: 0.15s ease-in-out !important; 
                position: relative !important;
                text-transform: uppercase !important;
            }
            .menu-mobile li a::after{
                content: "" !important;
                position: absolute !important;
                bottom:0 !important;
                left: 0 !important;
                width: 0 !important;
                height: 1px !important;
                background-color: var(--color1) !important;
                transition: 0.15 ease-in-out !important;             
            }
            .menu-mobile li a:hover:after{
                width: 100% !important;
            }
            .open-menu, .close-menu{
                position: absolute ;
                color: var(--color1);
                cursor: pointer;
                font-size: 1.5rem;  
                display: none;           
            }
            .open-menu{
                top:50%;
                right: 20px;
                transform: translateY(-50%);
            }
            .close-menu{
                top: 20px;
                right: 20px;             
            }
            #check {display: none;}
            @media(max-width:610px){
                .menu-mobile{
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    width: 80%;
                    height: 100vh;
                    position: fixed;
                    top: 0;
                    right: -100%;
                    z-index: 100;
                    background-color: var(--color2);
                    transition: all 0.2s ease-in-out;
                }
                .menu-mobile li{margin-top: 40px;}
                .menu-mobile li a{padding: 10px;}
                .open-menu , .close-menu {display: block;}
                #check:checked ~ .menu-mobile {right: 0;}
            }





        </style>
    </head>


    <body>
       

          <header>
            <nav>
              <ul class="nav-bar">
                <input type="checkbox" id="check">
                <span class="menu-mobile">
                  <li class="mobile-li"><a href="#" class="mobile-a">Anasayfa</a></li>
                  <li class="mobile-li"><a href="#" class="mobile-a">Ekibimiz</a></li>
                  <li class="mobile-li"><a href="#" class="mobile-a">Hizmetlerimiz</a></li>
                  <li class="mobile-li"><a href="#" class="mobile-a">İşe Alım</a></li>
                  <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
              </ul>
            </nav>
          </header>
    </body>



</html>
